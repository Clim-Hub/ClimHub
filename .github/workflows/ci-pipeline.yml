# NOTE: If this workflow file was added or modified in the same push/merge that updated master,
# GitHub will NOT run the workflow for that push. To trigger it:
#  - push a trivial follow-up commit to master, OR
#  - use the "Run workflow" button (workflow_dispatch), OR
#  - ensure Actions are enabled in repository or organization settings.
# Also check the Actions tab for parsing errors if the workflow is not listed.

name: CI / Release Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write # required so tags and releases can be pushed

jobs:
  versioning:
    name: Automatic Semantic Versioning
    runs-on: ubuntu-latest
    outputs:
      # git-auto-semver v2 exposes `version-string`
      version: ${{ steps.semver.outputs.version-string }}
      tag: ${{ steps.semver.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # fetch all history and tags
          fetch-tags: true

      - name: Run Git Automatic Semantic Versioning
        id: semver
        # Run on both push and pull_request; only create a tag for pushes to master
        uses: bitshifted/git-auto-semver@v2
        with:
          create_tag: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          main_branch: master
          initial_version: 0.1.0 # sets first version if no tags exist

      - name: Display computed version
        run: |
          echo "Computed version: ${{ steps.semver.outputs['version-string'] }}"
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up environment / dependencies
        run: |
          # install dependencies, etc.
          echo "Doing build setup..."

      - name: Run tests
        run: |
          # run your test suite
          echo "Running tests..."

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: versioning
    # only create a release on pushes and when a version was produced
    if: ${{ github.event_name == 'push' && needs.versioning.outputs.version != '' }}
    permissions:
      contents: write  # needed to push the DESCRIPTION change

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Update DESCRIPTION file with new version
        run: |
          set -euo pipefail
          VERSION="${{ needs.versioning.outputs.version }}"
          echo "Target version: ${VERSION}"

          # Replace only line 3 which is the Version field in your file
          sed -i "3s/^Version: .*/Version: ${VERSION}/" DESCRIPTION

          echo "New DESCRIPTION header:"
          head -n 5 DESCRIPTION

          # Commit only if it actually changed
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DESCRIPTION
          if ! git diff --cached --quiet; then
            git commit -m "[skip ci] chore: bump DESCRIPTION Version to ${VERSION}"
            git push
          else
            echo "DESCRIPTION already at ${VERSION}; nothing to commit."
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ needs.versioning.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # Example placeholder for future custom actions or deploy jobs
  deploy:
    name: Deploy Server (future)
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.versioning.outputs.tag != '' }}
    steps:
      - name: Placeholder deploy
        run: echo "Deploying version ${{ needs.versioning.outputs.version }}..."

  # Placeholder for future custom actions
  custom-step:
    name: Custom Action Job
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run custom action
        run: |
          echo "No custom action configured. Skipping."
